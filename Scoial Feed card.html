<!DOCTYPE html>
<html>
<head>
	<title>Scoial Feed Snippet</title>
	<link rel="stylesheet" type="text/css" href="social_feed.css">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</head>
<body>
	<section class="hero">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<div class="cardbox shadow-lg bg-white">
						<div class="cardbox-heading">
							<div class="media m-0">
								<div class="d-flex mr-3">
									<a href=""><img src="http://www.themashabrand.com/templates/bootsnipp/post/assets/img/users/4.jpg" alt="User"></a>
								</div>
								<div class="media-body">
									<p class="m-0">Benjamin Robinson</p>
									<small><span><i class="icon ion-md-pin"></i> Nairobi, Kenya</span></small>
									<small><span><i class="icon ion-md-time"></i> 10 hours ago</span></small>
								</div>
							</div><!--/ media -->
						</div><!--/ cardbox-heading -->

						<div class="cardbox-item">
							<img class="main_image" src="main_image.jpg" alt="Image">
							<h2 class="tagline">Designing Facebook college</h2>
							<p class="subtagline">A journey in design and story telling</p>
						</div><!--/ cardbox-item -->
						<div class="cardbox-footer">
							<h2 class="facebook">in Facebook Design</h2>
							<div class="likes">							
							<i class="fa fa-heart" aria-hidden="true"></i>
							<p style="display: inline;">458</p>
							</div>		
						</div>
					</div><!--/ cardbox -->
				</div><!--/ col-lg-6 -->
			</div><!--/ row -->
		</div><!--/ container -->
	</section>
</body>
</html>
